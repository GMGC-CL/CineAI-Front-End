<div class="login-container">
  <div class="login-card">
    <img src="../../../assets/logo.svg" alt="Logo Cine.AI" class="logo" />
    
    <h2>Login</h2>

    <form (ngSubmit)="onSubmit()">
      <input type="email" [(ngModel)]="email" name="email" required placeholder="Usuário"/>
      <input type="password" [(ngModel)]="password" name="password" required placeholder="Senha"/>
      <button type="submit">Entrar</button>
    </form>
    
    <p class="cadastro-link">Não possui uma conta? <a routerLink="/cadastro" href="/cadastro">Cadastre-se</a></p>
  </div>
</div>
